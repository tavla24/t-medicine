        <p:dataTable var="exchangeData" value="#{dtLazyView.lazyModel}" paginator="true" rows="5"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{dtLazyView.selectedExchangeData}" id="dataTable" lazy="true">

            <p:ajax event="rowSelect" listener="#{dtLazyView.onRowSelect}" update=":form:dataDetail" oncomplete="PF('dataDialog').show()" />

            <p:column headerText="Id" sortBy="#{exchangeData.id}" filterBy="#{exchangeData.id}">
                <h:outputText value="#{exchangeData.id}" />
            </p:column>
            <p:column headerText="Name" sortBy="#{exchangeData.namePatient}" filterBy="#{exchangeData.namePatient}">
                <h:outputText value="#{exchangeData.namePatient}" />
            </p:column>
            <p:column headerText="Diagnosis" sortBy="#{exchangeData.diagnosis}" filterBy="#{exchangeData.diagnosis}">
                <h:outputText value="#{exchangeData.diagnosis}" />
            </p:column>
            <p:column headerText="Date and time" sortBy="#{exchangeData.datestamp}" filterBy="#{exchangeData.datestamp}">
                <h:outputText value="#{exchangeData.datestamp}" />
            </p:column>
            <p:column headerText="Healing type" sortBy="#{exchangeData.healingType}" filterBy="#{exchangeData.healingType}">
                <h:outputText value="#{exchangeData.healingType}" />
            </p:column>
        </p:dataTable>

        <p:dialog header="Details" widgetVar="dataDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="dataDetail">
                <p:panelGrid columns="2" rendered="#{not empty dtLazyView.selectedExchangeData}" columnClasses="label,value">

                    <h:outputText value="Date and time:" />
                    <h:outputText value="#{dtLazyView.selectedExchangeData.datestamp}" />

                    <h:outputText value="Patient:" />
                    <h:outputText value="#{dtLazyView.selectedExchangeData.namePatient}" />

                    <h:outputText value="Insurance Id:" />
                    <h:outputText value="#{dtLazyView.selectedExchangeData.insuranceId}" />

                    <h:outputText value="Diagnosis:" />
                    <h:outputText value="#{dtLazyView.selectedExchangeData.diagnosis}" />

                    <h:outputText value="Email:" />
                    <h:outputText value="#{dtLazyView.selectedExchangeData.emailPatient}" />

                    <h:outputText value="Phone:" />
                    <h:outputText value="#{dtLazyView.selectedExchangeData.phonePatient}" />

                    <h:outputText value="Status:" />
                    <h:outputText value="#{dtLazyView.selectedExchangeData.status}" />

                    <h:outputText value="Healing type:" />
                    <h:outputText value="#{dtLazyView.selectedExchangeData.healingType}" />

                    <h:outputText value="Healing name:" />
                    <h:outputText value="#{dtLazyView.selectedExchangeData.healingName}" />

                    <h:outputText value="Doze:" />
                    <h:outputText value="#{dtLazyView.selectedExchangeData.doze}" />

                    <h:outputText value="Doctor:" />
                    <h:outputText value="#{dtLazyView.selectedExchangeData.nameDoctor}" />

                    <h:outputText value="Doctor's specialization:" />
                    <h:outputText value="#{dtLazyView.selectedExchangeData.specialization}" />

                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </h:form>
