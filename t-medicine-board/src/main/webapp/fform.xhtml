<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

        <p:dataTable var="exchangeData" value="#{dtLazyView.lazyModelToday}" paginator="true" rows="5"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{dtLazyView.selectedExchangeData}" id="dataTableToday" lazy="true">

            <p:ajax event="rowSelect" listener="#{dtLazyView.onRowSelect}" update=":form:dataDetail" oncomplete="PF('dataDialog').show()" />

            <p:column style="width:100px" headerText="Id" sortBy="#{exchangeData.id}" filterBy="#{exchangeData.id}" rendered="#{dtLazyView.settings.showID}">
                <h:outputText value="#{exchangeData.id}" />
            </p:column>
            <p:column headerText="Name" sortBy="#{exchangeData.namePatient}" filterBy="#{exchangeData.namePatient}">
                <h:outputText value="#{exchangeData.namePatient}" />
            </p:column>
            <p:column headerText="Diagnosis" sortBy="#{exchangeData.diagnosis}" filterBy="#{exchangeData.diagnosis}" rendered="#{dtLazyView.settings.showDiagnosis}">
                <h:outputText value="#{exchangeData.diagnosis}" />
            </p:column>
            <p:column style="width:180px" headerText="Date and time" sortBy="#{exchangeData.datestamp}" filterBy="#{exchangeData.datestamp}" rendered="#{dtLazyView.settings.showDateTime}">
                <h:outputText value="#{exchangeData.datestamp}" >
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                </h:outputText>
            </p:column>
            <p:column style="width:150px" headerText="Healing type" sortBy="#{exchangeData.healingType}" filterBy="#{exchangeData.healingType}" rendered="#{dtLazyView.settings.showHealingType}">
                <h:outputText value="#{exchangeData.healingType}" />
            </p:column>
            <p:column headerText="Healing name" sortBy="#{exchangeData.healingName}" filterBy="#{exchangeData.healingName}" rendered="#{dtLazyView.settings.showHealingName}">
                <h:outputText value="#{exchangeData.healingName}" />
            </p:column>
        </p:dataTable>

</ui:composition>
